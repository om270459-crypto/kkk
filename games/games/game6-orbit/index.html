<div class="game-container" id="game6-container">
  <h2>Love Orbit</h2>
  <p class="instruction">Tap when the hearts align!</p>

  <div class="orbit-system">
    <div class="core"><i class="fa-solid fa-heart"></i></div>
    <div class="orbit-path">
      <div class="orbiter"><i class="fa-solid fa-gem"></i></div>
    </div>

    <!-- Visual Target Zone -->
    <div class="target-bracket top"></div>
    <div class="target-bracket bottom"></div>
  </div>

  <p style="margin-top: 1rem; opacity: 0.8">
    Matches: <span id="orbit-score">0</span>/3
  </p>

  <button id="orbit-action-btn" class="btn">Catch!</button>
</div>
