<div class="game-container" id="game4-container">
  <h2>Love Wheel</h2>
  <p class="instruction">Give it a spin to find out our fate!</p>

  <div class="wheel-outer">
    <div class="pointer-wrapper">
      <div class="pointer"><i class="fa-solid fa-caret-down"></i></div>
    </div>
    <div class="wheel-shadow"></div>
    <div class="wheel" id="love-wheel">
      <!-- Icons in sections -->
      <div class="wheel-section" style="--i: 1">
        <i class="fa-solid fa-heart"></i>
      </div>
      <div class="wheel-section" style="--i: 2">
        <i class="fa-solid fa-gift"></i>
      </div>
      <div class="wheel-section" style="--i: 3">
        <i class="fa-solid fa-music"></i>
      </div>
      <div class="wheel-section" style="--i: 4">
        <i class="fa-solid fa-comment-dots"></i>
      </div>
      <div class="wheel-section" style="--i: 5">
        <i class="fa-solid fa-camera-retro"></i>
      </div>
      <div class="wheel-section" style="--i: 6">
        <i class="fa-solid fa-mug-hot"></i>
      </div>
    </div>
  </div>

  <button id="spin-btn" class="btn">
    <i class="fa-solid fa-arrows-rotate"></i> Spin the Wheel
  </button>
</div>
