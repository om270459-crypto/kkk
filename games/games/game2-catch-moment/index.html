<div class="game-container" id="game2-container">
  <h2>Catch the Moment</h2>
  <p class="instruction">
    Click when the heart beats in the
    <strong style="color: var(--accent-color)">Green Zone</strong>!
  </p>

  <div class="track-wrapper" id="timing-bar">
    <div class="track-container">
      <div class="track">
        <div class="target-zone"></div>
        <div class="moving-bar"><i class="fa-solid fa-heart"></i></div>
      </div>
    </div>
  </div>

  <button id="catch-btn" class="btn">
    <i class="fa-solid fa-hand-pointer"></i> Catch Love
  </button>
</div>
