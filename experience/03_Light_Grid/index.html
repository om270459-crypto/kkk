<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Light Grid | V6</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  </head>
  <body>
    <div id="app">
    <!-- Vanta Background Overlay -->
    <div
      id="vanta-net"
      style="
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0.5;
        pointer-events: none;
      "
    ></div>

    <!-- Interactive Grid -->
    <div id="grid-container" style="z-index: 5; background: transparent"></div>

    <!-- UI Layer -->
    <div id="ui-layer">
      <div id="final-wrapper" class="glass-panel hidden">
        <div id="final-message">Happy New Year!</div>
      </div>
      <div id="btn-wrapper" class="hidden" style="margin-top: 20px">
        <button id="final-btn">If you are ready just click</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="../../assets/js/router.js"></script>
    </div>
  </body>
</html>
